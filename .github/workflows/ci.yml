        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
      - name: ğŸ”¦ Linting
        run: |
          npm run lint
      - name: ğŸ—ï¸ Build project
        run: |
          npm run build
      - name: ğŸ§ª Launch test suite
        run: |
          npm run test:features